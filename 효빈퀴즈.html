<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>효빈 퀴즈 - 홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f3f4f6; -webkit-font-smoothing: antialiased; }
        .app-container { max-width: 480px; margin: 0 auto; background-color: white; min-height: 100vh; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .quiz-card { background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.2s; cursor: pointer; border: 1px solid #f3f4f6; }
        .quiz-card:active { transform: scale(0.98); }
    </style>
</head>
<body>

<div class="app-container">
    <header class="p-6 bg-white pb-4">
        <div class="flex justify-between items-center mb-1">
            <h1 class="text-2xl font-black text-gray-800">효빈 퀴즈</h1>
            <div class="flex items-center gap-1 bg-blue-50 px-3 py-1 rounded-full">
                <i class="fa-solid fa-star text-yellow-400 text-xs"></i>
                <span class="text-xs font-bold text-blue-600">3,450 P</span>
            </div>
        </div>
        <p class="text-gray-400 text-sm">분야별 상식 퀴즈에 도전하세요!</p>
    </header>

    <div class="px-6 pb-20 space-y-4">
        <!-- 메인 배너: 효빈광역시 퀴즈 -->
        <div onclick="location.href='효빈광역시_퀴즈.html'" class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-2xl p-5 text-white shadow-lg relative overflow-hidden cursor-pointer transform transition hover:scale-[1.02]">
            <div class="relative z-10">
                <span class="bg-white bg-opacity-20 text-[10px] px-2 py-0.5 rounded font-bold mb-2 inline-block">BEST</span>
                <h2 class="text-lg font-bold mb-1">효빈광역시 시민 능력고사</h2>
                <p class="text-xs opacity-90">지하철, 시장, 버스 상식 총출동!</p>
                <div class="mt-3 bg-white text-purple-600 px-4 py-2 rounded-lg text-xs font-bold shadow-sm w-fit">
                    바로가기 <i class="fa-solid fa-arrow-right ml-1"></i>
                </div>
            </div>
            <img src="한바다.png" class="absolute -right-4 -bottom-4 w-24 h-24 object-cover opacity-80" onerror="this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=한바다'">
        </div>

        <h3 class="font-bold text-gray-800 mt-6 mb-2">카테고리</h3>
        <div class="grid grid-cols-2 gap-3">
            <!-- 다른 퀴즈들은 준비 중이거나 별도 파일 연결 -->
            <div onclick="alert('준비 중인 퀴즈입니다.')" class="quiz-card p-4 flex flex-col items-center justify-center gap-2 aspect-[4/3] hover:border-blue-200">
                <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 text-xl">
                    <i class="fa-solid fa-calculator"></i>
                </div>
                <span class="font-bold text-gray-700 text-sm">수학 퀴즈</span>
            </div>
            <div onclick="alert('준비 중인 퀴즈입니다.')" class="quiz-card p-4 flex flex-col items-center justify-center gap-2 aspect-[4/3] hover:border-green-200">
                <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 text-xl">
                    <i class="fa-solid fa-earth-asia"></i>
                </div>
                <span class="font-bold text-gray-700 text-sm">사회/상식</span>
            </div>
            <div onclick="alert('준비 중인 퀴즈입니다.')" class="quiz-card p-4 flex flex-col items-center justify-center gap-2 aspect-[4/3] hover:border-yellow-200">
                <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600 text-xl">
                    <i class="fa-solid fa-coins"></i>
                </div>
                <span class="font-bold text-gray-700 text-sm">경제/금융</span>
            </div>
            <div onclick="alert('준비 중인 퀴즈입니다.')" class="quiz-card p-4 flex flex-col items-center justify-center gap-2 aspect-[4/3] hover:border-pink-200">
                <div class="w-10 h-10 rounded-full bg-pink-100 flex items-center justify-center text-pink-600 text-xl">
                    <i class="fa-solid fa-film"></i>
                </div>
                <span class="font-bold text-gray-700 text-sm">애니메이션</span>
            </div>
        </div>
    </div>

    <!-- 하단바 -->
    <nav class="bg-white border-t border-gray-200 flex justify-around items-center py-3 px-2 fixed bottom-0 w-full max-w-[480px]">
        <a href="홈.html" class="flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-gray-800 transition">
            <i class="fa-solid fa-house text-xl"></i>
            <span class="text-[10px] font-medium">홈</span>
        </a>
        <a href="혜택.html" class="flex flex-col items-center gap-1 w-16 text-blue-600 font-bold">
            <i class="fa-solid fa-gamepad text-xl"></i>
            <span class="text-[10px] font-medium">퀴즈</span>
        </a>
         <div class="relative -top-6">
            <a href="송금하기.html" class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-200 text-white text-2xl transform hover:scale-105 transition border-4 border-white">
                <i class="fa-solid fa-qrcode"></i>
            </a>
        </div>
        <a href="주식.html" class="flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-gray-800 transition">
            <i class="fa-solid fa-arrow-trend-up text-xl"></i>
            <span class="text-[10px] font-medium">주식</span>
        </a>
        <a href="전체메뉴.html" class="flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-gray-800 transition">
            <i class="fa-solid fa-bars text-xl"></i>
            <span class="text-[10px] font-medium">전체</span>
        </a>
    </nav>
</div>

</body>
</html>
